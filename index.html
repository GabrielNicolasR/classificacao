<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificação</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="container">
    <section class="conteudos card-classificacao">
      <div class="imagem-estrela">
        <img src="src/images/icon-star.svg" alt="Imagem Estrela">
      </div>
      <div class="conteudo">
        <h1 class="titulo">Como nos saímos?</h1>
        <p class="texto">
          informe-nos como nos saímos com sua solicitação de suporte. Todos os comentários são apreciados para nos
          ajudar a melhorar nosso trabalho!
        </p>
      </div>
      <div class="classificacao">
        <button class="btn-nota">1</button>
        <button class="btn-nota">2</button>
        <button class="btn-nota">3</button>
        <button class="btn-nota">4</button>
        <button class="btn-nota">5</button>
      </div>

      <button class="btn-enviar">ENVIAR</button>
    </section>

    <section class="conteudos agradecimento ocultar">
      <div class="imagem-agradecimento">
        <img src="src/images/illustration-thank-you.svg" alt="Obrigado">
      </div>
      <div class="conteudo conteudo-agradecimento">
        <div class="nota-escolhida"></div>
        <h1 class="titulo">Obrigado!</h1>

        <p class="texto">Agradecemos por dedicar seu tempo para avaliar. Se precisar de mais suporte, não hesite em entrar em contato!</p>
      </div>
    </section>
  </main>


  <script src="src/js/index.js"></script>
</body>

</html>
